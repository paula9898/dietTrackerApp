<div class="login">
  <h1>Login</h1>
  <form
    *ngIf="!isLoggedIn"
    [formGroup]="loginForm"
    (ngSubmit)="loginForm.valid && onSubmit()"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        formControlName="userName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && fval.userName.errors }"
        placeholder="Enter First Name here"
      />
      <div *ngIf="submitted && fval.userName.errors" class="invalid-feedback">
        <div *ngIf="fval.firstName.errors.required">userName is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <button class="btn btn-primary btn-block">Login</button>
  </form>
</div>
