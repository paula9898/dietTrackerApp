<!-- {{ foodsResponse$ | async | json }} -->

<div>
  <dx-data-grid
    [dataSource]="foodsArray"
    keyExpr="id"
    [columns]="[
      'name',
      'caloriesPer100g',
      'weight',
      'nutriScore',
      'photo',
      'tags'
    ]"
    [showBorders]="true"
  >
    <dxi-column dataField="name" caption="Name"></dxi-column>
    <dxi-column
      dataField="caloriesPer100g"
      caption="Calories per 100g"
    ></dxi-column>
    <dxi-column dataField="weight" caption="weight"></dxi-column>
    <dxi-column dataField="nutriScore" caption="nutriScore"></dxi-column>
    <dxi-column dataField="photo" caption="photo"></dxi-column>
    <dxi-column dataField="tags" caption="tags"></dxi-column>
  </dx-data-grid>
</div>
